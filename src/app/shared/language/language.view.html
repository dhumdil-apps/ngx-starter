<div class="language">

  <div class="icon" (click)="toggleMenu()">
    <img src="{{ getDefaultIcon() }}" alt="..." title="{{ language.default }}"/>
  </div>

  <div class="language_available {{ active ? 'active' : '' }}">
    <div class="icon" *ngFor="let language of language.available" (click)="selectLanguageEv(language.id)">
      <img src="{{ language.icon }}" alt="..." title="{{ language.id }}"/>
    </div>
  </div>

</div>
