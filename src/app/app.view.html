<div class="app" [style.height.px]="app.height" (scroll)="handleScroll()" #scrollEl>

  <app-static-navigation
    *ngIf        = "app.loaded"
    [language]   = "app.language.default"
    [navigation] = "app.navigation"
    (onScrollTo) = "scrollTo($event)"
  ></app-static-navigation>

  <div *ngIf="app.loaded">
    <router-outlet></router-outlet>
  </div>

</div>
